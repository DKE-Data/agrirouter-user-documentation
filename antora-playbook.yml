site:
  title: agrirouter User Manual
  url: https://manual.my-agrirouter.com
  start_page: agrirouter-user-documentation-en::index.adoc
content:
  sources:
    - url: .
      branches: HEAD
      start_path: de/
    - url: .
      branches: HEAD
      start_path: en/
ui:
